    </head>
    <body>
        <!-- <b><em><u><s>e</s></u></em></b> -->
        <div id="wrap">
            <div class="object">
                <canvas id="canvas"></canvas>
            </div>
            <div class="element">
                <div class="ui-wrap">
                    <div class="ui ui-globe">
                        <div class="ui-globe-object-wrap">
                            <div class="ui-globe-object"></div>
                        </div>
                    </div>
                    <div class="ui ui-dna">
                        <div class="ui-dna-object-wrap">
                            <div class="ui-dna-object"></div>
                        </div>
                        <div class="ui-dna-openLine-wrap">
                            <div class="ui-dna-openLine"
                                v-for="i in element.dna.openLine"
                                :key="i.id"
                                :style="i.style"
                            ></div>
                        </div>
                        <div class="ui-dna-edge-wrap">
                            <div class="ui-dna-edge"
                                v-for="i in element.dna.edge"
                                :key="i.id"
                                :style="i.style"
                            ></div>
                        </div>
                        <div class="ui-dna-searching-wrap" :style="element.dna.searching.wrap">
                            <div class="ui-dna-searching-bar" :style="element.dna.searching.bar"></div>
                            <div class="ui-dna-searching-box-wrap">
                                <div class="ui-dna-searching-box"
                                    v-for="i in element.dna.searching.box"
                                    :key="i.id"
                                    :style="i.style"
                                ></div>
                            </div>
                            <div class="ui-dna-searching-text" :style="element.dna.searching.text">
                                <span>scanning</span>
                                <div class="ui-dna-searching-text-loading-wrap">
                                    <div class="ui-dna-searching-text-loading"></div>
                                    <div class="ui-dna-searching-text-loading"></div>
                                    <div class="ui-dna-searching-text-loading"></div>
                                </div>
                            </div>
                        </div>
                        <div class="ui-dna-matched-wrap" :style="element.dna.matched.wrap">
                            <div class="ui-dna-matched-circle-wrap" :style="element.dna.matched.circle">
                                <div class="ui-dna-matched-circle"></div>
                                <div class="ui-dna-matched-circle"></div>
                            </div>
                            <span :style="element.dna.matched.text">Matched</span>
                        </div>
                    </div>
                    <!-- <div class="ui ui-virus">
                        <div class="ui-virus-object-wrap">
                            <div class="ui-virus-object"></div>
                        </div>
                    </div> -->
                    <!-- <div class="ui ui-cube">
                        <div class="ui-cube-object-wrap">
                            <div class="ui-cube-object"></div>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
        <script src="assets/js/main/main.js"></script>
    </body>
